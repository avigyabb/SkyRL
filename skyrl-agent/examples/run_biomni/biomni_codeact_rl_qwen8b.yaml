agent_cls: skyrl_agent.agents.biomni_codeact.BiomniCodeActAgent

task: skyrl_agent.tasks.general_react.utils.DummyReactTask

tools: []

data:
  data_source_key: data_source

generator:
  # When skyrl-agent is driven via skyrl-train we must use the custom backend so prompts are
  # delivered through the SkyRLGeneratorInput (instead of the OpenAI-style payloads).
  infer_backend: skyrl-train
  backend_config:
    model_name: Qwen/Qwen3-8B
    api_url: http://127.0.0.1:8000

  # RL rollout settings (mapped from the old script)
  num_trajectories: 8
  max_iterations: 32
  max_prompt_length: 61440
  sampling_params:
    temperature: 0.6
    top_p: 0.95
    max_tokens: 4096
  remove_think_tokens: false
  vision_is_active: false
  qwen3_enable_thinking: false
  qwen3_acc_thinking: false

dispatcher:
  type: async_batch
  scheduler: naive
  max_parallel_agents: 128
  max_eval_parallel_agents: 128

